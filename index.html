    <!-- carousel -->

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <h1 class="hometitle top-50 start-50 translate-middle position-absolute px-3">Home</h1>

                <div class="carousel-item">
                    <img src="./assets/images/bannermusicv2.jpg" class="d-block col-12" alt="concert" title="concert">

                    <img src="./assets/images/bannerparkv2.jpg" class="d-block col-12" alt="park" title="park">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
